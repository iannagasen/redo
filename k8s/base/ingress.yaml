apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-wildcard-host
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: "shopbuddy.com"
      http:
        paths:
          - pathType: ImplementationSpecific
            #            path: "/product"
            path: "/product(/|$)(.*)"  # Regex to capture everything after /product
            backend:
              service:
                name: product-service
                port:
                  number: 8080