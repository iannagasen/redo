apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-server-ingress
spec:
  rules:
    - host: "shopbuddy.com"
      http:
        paths:
          - pathType: Prefix
            path: "/auth"
            backend:
              service:
                name: auth-service
                port:
                  number: 8080