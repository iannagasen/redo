apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-dashboard-deployment
  labels:
    app: k8s-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-dashboard
  template:
    metadata:
      labels:
        app: k8s-dashboard
    spec:
      containers:
        - name: k8s-dashboard
          image: k8s-dashboard:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 4300
              protocol: TCP
