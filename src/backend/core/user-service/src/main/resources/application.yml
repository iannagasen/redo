server:
  port: 8080

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/user_management
    username: ${DB_USER:product_user}
    password: ${DB_PASSWORD:product_password}
  jpa:
    hibernate:
      ddl-auto: none
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

env:
  base:
    url:
      internal:
        auth: ${INTERNAL_AUTH_SERVER_BASE_URL:http://localhost:8080}
        user: ${INTERNAL_USER_SERVICE_BASE_URL:http://user-service:8080}

internal:
  api:
    key: ${INTERNAL_API_KEY:shopbuddy-internal-secret}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

---
spring.config.activate.on-profile: docker

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/user_management
